<!DOCTYPE HTML>
<html>
<head>
<title>iMedia Hackathon</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<script type="text/javascript">
$.get("andrew.html",
		function(data) {
			$('#andrew').html(data);
		});


$.get("WJD-001.html",
                function(data) {
                        $('#WJD-001').html(data);
                });
$.get("devondegrazia.html",
                function(data) {
                        $('#devondegrazia').html(data);
                });


$.get("edossantos.html",
                function(data) {
                        $('#edossantos').html(data);
                });

$.get("gh-pages.html",
                function(data) {
                        $('#gh-pages').html(data);
                });


$.get("ldion.html",
                function(data) {
                        $('#ldion').html(data);
                });
$.get("tp-bio.html",
                function(data) {
                        $('#TP-BIO').html(data);
                });
$.get("levfurtado.html",
                function(data) {
                        $('#levfurtado').html(data);
                });
</script>
<body>
<div id="wrap">
<div id="andrew" class="box-generic left"></div>
<div id="edossantos" class ="box-generic right"></div>
<div id="devondegrazia" class ="box-generic left"></div>
<div id="gh-pages" class ="box-generic right"></div>
<div id="ldion" class ="box-generic left"></div>
<div id="WJD-001" class ="box-generic right"></div>
<div id="TP-BIO" class ="box-generic left"></div>
<div id="levfurtado" class ="box-generic right"></div>
</div>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
	$('html').bind('click',function(event) {
	if($(event.target).closest('.box-generic').length == 0) {
	$('.box-generic').removeClass('active');
	}
	});
	$('.box-generic').on("click", function(event){
	$('.box-generic').removeClass('active');
	$(this).addClass('active');
	});
</script>
</body>
</html>
