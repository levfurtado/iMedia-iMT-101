<!DOCTYPE HTML>
<html>
<head>
<title>iMedia Hackathon</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<script type="text/javascript">
var files=["andrew.html","WJD-001.html","devondegrazia.html","edossantos.html","gh-pages.html","ldion.html","tp-bio.html","levfurtado.html"];
for (var i = 0; i < files.length; i++) {
	var name=files[i];
	var sname="#"+name.substr(0,name.indexOf("."));
	console.log(sname);
	$.get(name,
		function(data) {
			$(sname).html(data);
		});
}
$.get("levfurtado.html",
                function(data) {
                        $('#levfurtado').html(data);
                });
</script>
<body>
<div id="wrap">
<div id="leftside">
<div id="andrew" class="box-generic"></div>
<div id="edossantos" class ="box-generic"></div>
<div id="devondegrazia" class ="box-generic"></div>
<div id="gh-pages" class ="box-generic"></div>
</div>
<div id="rightside">
<div id="ldion" class ="box-generic"></div>
<div id="WJD-001" class ="box-generic"></div>
<div id="TP-BIO" class ="box-generic"></div>
<div id="levfurtado" class ="box-generic"></div>
</div>
</div>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
	$('html').bind('click',function(event) {
	if($(event.target).closest('.box-generic').length == 0) {
	$('.box-generic').removeClass('active');
	}
	});
	$('.box-generic').on("click", function(event){
	$('.box-generic').removeClass('active');
	$(this).addClass('active');
	});
</script>
</body>
</html>
