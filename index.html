<!DOCTYPE HTML>
<html>
<head>
	<title>iMedia Hackathon</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<script type="text/javascript">
	var files=["andrew.html","ldion.html","levfurtado.html","devondegrazia.html","edossantos.html","tp-bio.html"];
	var name;
	var sname;
	for(var i=0; i < files.length; i++) {
		name=files[i];
		$.get(name,function(data) {
			name=this.url;
			sname="#"+name.substr(0,name.indexOf("."));
			$(sname).html(data);
		});
	}
</script>
<body>
<div class="tabbable tabs-left" id="wrap">
	<ul class="nav nav-tabs" data-tabs="tabs" id="myTab">
		<li class="active"><a href="#andrew" data-toggle="tab">Andrew</a></li>
		<li><a href="#devondegrazia" data-toggle="tab">Devon</a></li>
		<li><a href="#edossantos" data-toggle="tab">Junior</a></li>
		<li><a href="#ldion" data-toggle="tab">Lisa</a></li>
		<li><a href="#levfurtado" data-toggle="tab">Lucas</a></li>
		<li><a href="#tp-bio" data-toggle="tab">Tristan</a></li>
	</ul>
	<div class="tab-content">
		<div class="tab-pane active" id="andrew"></div>
		<div class="tab-pane" id="devondegrazia"></div>
		<div class="tab-pane" id="edossantos"></div>
		<div class="tab-pane" id="ldion"></div>
		<div class="tab-pane" id="levfurtado"></div>
		<div class="tab-pane" id="tp-bio"></div>
	</div>
</div>
<script src="js/bootstrap.min.js">
	$('#myTab a').click(function (e) {
		e.preventDefault();
		$(this).tab('show');
	})
</script>
</body>
</html>
