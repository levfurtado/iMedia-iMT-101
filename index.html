<!DOCTYPE HTML>
<html>
<head>
<title>iMedia Hackathon</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<script type="text/javascript">
$.get("andrew.html",
		function(data) {
			$('#andrew').html(data);
		});


$.get("WJD-001.html",
                function(data) {
                        $('#WJD-001').html(data);
                });
$.get("devondegrazia.html",
                function(data) {
                        $('#devondegrazia').html(data);
                });


$.get("edossantos.html",
                function(data) {
                        $('#edossantos').html(data);
                });

$.get("gh-pages.html",
                function(data) {
                        $('#gh-pages').html(data);
                });


$.get("ldion.html",
                function(data) {
                        $('#ldion').html(data);
                });
$.get("tp-bio.html",
                function(data) {
                        $('#TP-BIO').html(data);
                });
$.get("levfurtado.html",
                function(data) {
                        $('#levfurtado').html(data);
                });
</script>
<body>
<div class="wrapper clearfix">
<div id="andrew" class="box-generic left"></div>
<div id="edossantos" class ="box-generic left"></div>
<div id="devondegrazia" class ="box-generic left"></div>
<div id="gh-pages" class ="box-generic left"></div>
<div id="ldion" class ="box-generic right"></div>
<div id="WJD-001" class ="box-generic right"></div>
<div id="TP-BIO" class ="box-generic right"></div>
<div id="levfurtado" class ="box-generic right"></div>
</div>
<script>
$(".box-generic").on('click', function(){
$(this, "#").height("auto").show("slow")
});
$(".box-generic").mouseout(function(){
$(this, "#").height(150).show("slow")
});





</script>



</body>
</html>
